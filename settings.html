<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounak Tyres - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        
        <div class="setting-section">
            <h3>Profile Settings</h3>
            <label>Name:</label>
            <input type="text" id="user-name" value="Faizan Ali">
            <label>Email:</label>
            <input type="email" id="user-email" value="faizan@rounaktyres.com">
            <button onclick="saveProfile()">Save Changes</button>
        </div>

        <div class="setting-section">
            <h3>Change Password</h3>
            <input type="password" id="old-password" placeholder="Current Password">
            <input type="password" id="new-password" placeholder="New Password">
            <button onclick="changePassword()">Update Password</button>
        </div>

        <div class="setting-section">
            <h3>Theme Settings</h3>
            <label>Dark Mode:</label>
            <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
        </div>
    </div>

    <script>
        function saveProfile() {
            let name = document.getElementById("user-name").value;
            let email = document.getElementById("user-email").value;
            alert(`Profile Updated: \nName: ${name}\nEmail: ${email}`);
        }

        function changePassword() {
            let oldPass = document.getElementById("old-password").value;
            let newPass = document.getElementById("new-password").value;
            if (oldPass && newPass) {
                alert("Password successfully updated!");
            } else {
                alert("Please enter both current and new password.");
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .settings-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }
    h2, h3 {
        color: #FF4500;
        text-align: center;
    }
    .setting-section {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background: #FF4500;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #e03e00;
    }
    .dark-mode {
        background: #333;
        color: white;
    }
</style>
