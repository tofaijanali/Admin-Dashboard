<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounak Tyres - Add Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="add-product-container">
        <h2>Add New Product</h2>
        
        <div class="product-form">
            <label>Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            
            <label>Price (₹):</label>
            <input type="number" id="product-price" placeholder="Enter price">
            
            <label>Category:</label>
            <select id="product-category">
                <option value="Tyres">Tyres</option>
                <option value="Alloys">Alloys</option>
                <option value="Accessories">Accessories</option>
            </select>
            
            <label>Upload Image:</label>
            <input type="file" id="product-image" accept="image/*">
            
            <button onclick="addProduct()">Add Product</button>
        </div>

        <div class="product-list">
            <h3>Added Products</h3>
            <ul id="product-display"></ul>
        </div>
    </div>

    <script>
        function addProduct() {
            let name = document.getElementById("product-name").value;
            let price = document.getElementById("product-price").value;
            let category = document.getElementById("product-category").value;
            let imageInput = document.getElementById("product-image");
            let display = document.getElementById("product-display");
            
            if (name && price && imageInput.files.length > 0) {
                let li = document.createElement("li");
                let img = document.createElement("img");
                let reader = new FileReader();
                
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.classList.add("product-img");
                };
                reader.readAsDataURL(imageInput.files[0]);
                
                li.innerHTML = `<p>${name} - ₹${price} (${category})</p>`;
                li.appendChild(img);
                display.appendChild(li);
                alert("Product Added Successfully!");
            } else {
                alert("Please fill all details and upload an image!");
            }
        }
    </script>
</body>
</html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .add-product-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }
    h2, h3 {
        color: #FF4500;
        text-align: center;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background: #FF4500;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #e03e00;
    }
    .product-list {
        margin-top: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        background: #f9f9f9;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .product-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
    }
</style>
